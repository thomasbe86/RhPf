        function getClosestLevel(level, positions) {
            const availableLevels = Object.keys(positions).map(Number);
            let closestLevel = availableLevels[0];
            for (let i = 1; i < availableLevels.length; i++) {
                if (Math.abs(level - availableLevels[i]) < Math.abs(level - closestLevel)) {
                    closestLevel = availableLevels[i];
                }
            }
            return closestLevel;
        }

        function calculateCombinedCurve(level, focus) {
            const levelData = levelPositions[level];
            const focusData = focusPositions[focus];

            return levelData.map((lvl, idx) => {
                const combinedMagnitude = lvl + focusData[idx];
                return 20 * Math.log10(combinedMagnitude); // Convert to dB
            });
        }

        function renderGraph(level, focus) {
            const combinedCurve = calculateCombinedCurve(level, focus);

            Plotly.newPlot('graph', [
                {
                    x: frequency,
                    y: combinedCurve,
                    type: 'scatter',
                    mode: 'lines+markers',
                    name: 'Combined Response'
                }
            ], {
                title: `Frequency Response - Level: ${level}% | Focus: ${focus}%`,
                xaxis: {
                    title: 'Frequency (Hz)',
                    type: 'log',
                    tickvals: [20, 32, 64, 128, 256, 512, 1000, 2000, 4000, 8000, 16000, 20000],
                    ticktext: ["20", "32", "64", "128", "256", "512", "1k", "2k", "4k", "8k", "16k", "20k"]
                },
                yaxis: {
                    title: 'Magnitude (dB)',
                    range: [-5, 30]
                }
            });
        }

        function updatePointer(pointerId, angle) {
            const pointer = document.getElementById(pointerId);
            pointer.setAttribute('transform', `rotate(${angle} 0 0)`);
        }

        // Initialize Graph
        renderGraph(0, 0);

        // Knob Handling
        let levelAngle = -135;
        let focusAngle = -135;

        const knobLevelElement = document.getElementById('knob-level');
        const knobFocusElement = document.getElementById('knob-focus');

        function updateKnob(knob, delta, pointerId, positions, setAngle, getValue) {
            knob.angle += delta;
            knob.angle = Math.max(-135, Math.min(135, knob.angle)); // Clamp angle
            const value = Math.round(((knob.angle + 135) / 270) * 100);
            const closest = getClosestLevel(value, positions);
            setAngle(knob.angle);
            updatePointer(pointerId, knob.angle);
            renderGraph(getValue("level"), getValue("focus"));
        }

        knobLevelElement.addEventListener('mousedown', (event) => {
            const rect = knobLevelElement.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;

            function onMouseMove(e) {
                const dx = e.clientX - cx;
                const dy = e.clientY - cy;
                const deltaAngle = Math.atan2(dy, dx) * (180 / Math.PI) + 90 - levelAngle;
                updateKnob({ angle: levelAngle }, deltaAngle, "level-pointer", levelPositions, (angle) => levelAngle = angle, (key) => (key === "level" ? getClosestLevel(Math.round(((levelAngle + 135) / 270) * 100), levelPositions) : getClosestLevel(Math.round(((focusAngle + 135) / 270) * 100), focusPositions)));
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        knobFocusElement.addEventListener('mousedown', (event) => {
            const rect = knobFocusElement.getBoundingClientRect();
            const cx = rect.left + rect.width / 2;
            const cy = rect.top + rect.height / 2;

            function onMouseMove(e) {

                const dy = e.clientY - cy;
                const deltaAngle = Math.atan2(dy, dx) * (180 / Math.PI) + 90 - focusAngle;
                updateKnob({ angle: focusAngle }, deltaAngle, "focus-pointer", focusPositions, (angle) => focusAngle = angle, (key) => (key === "focus" ? getClosestLevel(Math.round(((focusAngle + 135) / 270) * 100), focusPositions) : getClosestLevel(Math.round(((levelAngle + 135) / 270) * 100), levelPositions)));
            }

            function onMouseUp() {
                document.removeEventListener('mousemove', onMouseMove);
                document.removeEventListener('mouseup', onMouseUp);
            }

            document.addEventListener('mousemove', onMouseMove);
            document.addEventListener('mouseup', onMouseUp);
        });

        // Add scroll wheel functionality for Level knob
        knobLevelElement.addEventListener('wheel', (event) => {
            event.preventDefault();
            const delta = event.deltaY > 0 ? -5 : 5; // Scroll direction adjusts level
            const deltaAngle = delta * (270 / 100); // Map delta to angle
            updateKnob({ angle: levelAngle }, deltaAngle, "level-pointer", levelPositions, (angle) => levelAngle = angle, (key) => (key === "level" ? getClosestLevel(Math.round(((levelAngle + 135) / 270) * 100), levelPositions) : getClosestLevel(Math.round(((focusAngle + 135) / 270) * 100), focusPositions)));
        });

        // Add scroll wheel functionality for Focus knob
        knobFocusElement.addEventListener('wheel', (event) => {
            event.preventDefault();
            const delta = event.deltaY > 0 ? -5 : 5; // Scroll direction adjusts focus
            const deltaAngle = delta * (270 / 100); // Map delta to angle
            updateKnob({ angle: focusAngle }, deltaAngle, "focus-pointer", focusPositions, (angle) => focusAngle = angle, (key) => (key === "focus" ? getClosestLevel(Math.round(((focusAngle + 135) / 270) * 100), focusPositions) : getClosestLevel(Math.round(((levelAngle + 135) / 270) * 100), levelPositions)));
        });

        // Initialize pointer to start at 7 o'clock (angle -135)
        updatePointer("level-pointer", levelAngle);
        updatePointer("focus-pointer", focusAngle);
